<!DOCTYPE html>
<html lang="en">
    <!-- Site Icons -->
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="logo.jpg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance-Master|Chemistry-QAD|</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        /* Header styles */
        .header {
            background-color: #0abe0a;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative; /* Add position for arrow */
        }

        /* Left arrow styles */
        .left-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
        }

        /* Page title styles */
        .title {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        /* Gallery container styles */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Gallery item styles */
        .gallery-item {
            flex: 1; /* Equal flex size */
            max-width: 300px; /* Set a maximum width */
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
            cursor: pointer; /* Cursor set to hand */
        }

        /* Image styles */
        .gallery-item img {
            max-width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }

        /* Topic title styles */
        .topic-title {
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            color: #333;
        }

        /* Topic description styles */
        .topic-description {
            font-size: 16px;
            padding: 10px;
            color: #555;
        }

        /* Hover effect on gallery items */
        .gallery-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a class="left-arrow" href="medical_qad.html">&#8592;</a> <!-- Left-facing arrow -->
        <h1>Chemistry QAD </h1>
    </div>

    <!-- Gallery -->
    <div class="gallery">
        <!-- Physical Chemistry -->
        <div class="gallery-item">
                <img src="cp/physical.jpg" alt="blank">
                <div class="topic-title">Physical Chemistry</div>
                <div class="topic-description">Explore the principles of physical chemistry.</div>
            
        </div>

        <!-- Inorganic Chemistry -->
        <div class="gallery-item">
                <img src="cp/inorganic.jpg" alt="Inorganic Chemistry">
                <div class="topic-title">Inorganic Chemistry</div>
                <div class="topic-description">Learn about the world of inorganic compounds.</div>
            
        </div>

        <!-- Organic Chemistry -->
        <div class="gallery-item">
            <img src="cp/organic.jpg" alt="Organic Chemistry">
            <div class="topic-title">Organic Chemistry</div>
            <div class="topic-description">Discover the complexities of organic compounds.</div>
        </div>
    </div>
</body>
</html>
