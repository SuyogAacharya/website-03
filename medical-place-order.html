<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Course Selection Form</h2>
                <form action="store.php" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="course" class="form-label">Choose Your Course:</label>
                        <select name="course" id="course" class="form-select">
                            <option value="course1">Course 1</option>
                            <option value="course2">Course 2</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="method" class="form-label">Payment Method:</label>
                        <select name="method" id="method" class="form-select">
                            <option value="credit_card">Credit Card</option>
                            <option value="paypal">PayPal</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="proof" class="form-label">Upload Photo:</label>
                        <input type="file" name="proof" id="proof" class="form-control">
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, if you need JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
